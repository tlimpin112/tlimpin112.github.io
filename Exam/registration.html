<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./index.js"></script>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2 style="text-align: center; margin-top: 10%; margin-bottom: -10%;">User Registration</h2>
  <form class="row g-3" action="/register" style="margin-left: 30%; margin-right: 30%;margin-top: 10%;">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="user">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="col-12">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="John">
    </div>
    <div class="col-12">
      <label for="inputLastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Doe">
    </div>
    <button type="submit" class="btn btn-primary" onclick="registered()">Sign Up</button>
    </div>
    <a class="nav-link active" href="/" style="text-align: center;"> Login</a>
  </form>
  
  <script>function registered() {
      // check if input is bigger than 3
      var pass = document.getElementById('password').value;
      var emailu = document.getElementById('user').value;
      if (pass.length < 8) {
        alert("Password must have more than 8 characters!")
        return false; // keep form from submitting
      }
      if (emailu.includes('@')&&emailu.includes('.')) {
        return true; // keep form from submitting
      }
      else{
        alert("Email must contain '@' and a domain")
        return false;
      }
      // else form is good let it submit, of course you will 
      // probably want to alert the user WHAT went wrong.
      alert("You have successfully signed up!")
      window.location.href("/")
      
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
