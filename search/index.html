<body>
    <div id="map"></div>
    <div id="formattedaddlat"></div>
    <div id="formattedaddlong"></div>
    <h1 style="position: absolute;
    top: 43%;
    left: 50%;
    transform: translate(-50%, -50%);">IPGeolocation</h1>
    <div class="wrap">
        <div class="search">
            <button onclick="location.reload();" id="searchButton" style="width: 40px;border: 3px solid #000000;
            cursor: pointer; background: url(Refresh.png);background-size: cover;"></button>
            <input type="text" class="searchTerm" placeholder="Insert IP Adress to convert it to map it!"
                style="text-align: center;" id="ipinput">
            <button type="submit" class="searchButton" id="searchbutton">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    </div>
    

    <script>
        $(document).ready(function () {
            $('#searchbutton').click(function () {
                geocode();
            });

            $('#ipinput').keypress(function (event) {
                var keycode = (event.keyCode ? event.keyCode : event.which);
                if (keycode == '13') {
                    geocode();
                }

                event.stopPropagation();
            });
        });
    </script>
</body>
