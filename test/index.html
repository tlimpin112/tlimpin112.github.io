    <style>
        .my-slide {

            position: relative;
        }

        .messages {
            height: 100px;
            width: 500px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -50px;
        }

        h2 {
            color: black;
            font-size: 30px;
            text-transform: uppercase;
        }

        h3 {
            color:rgb(255, 0, 0);
            font-size: 20px;
            text-transform: uppercase;
        }
        
        .slide-1 {
            background: url('cars1.png');

        }

        .slide-2 {
            background: url('Cars2.png');

    <nav class="navbar navbar-expand-md navbar-light bg-light"><br>

    <script>
        $(document).ready(function () {

            $('.my-slide').addClass("slide-1");
            setInterval(function () {
                $('.my-slide').addClass("slide-1").find('.messages h3').text("Homies 1");
                $('.my-slide').removeClass("slide-2");
                $('.my-slide').removeClass("slide-3");
                $('.my-slide').removeClass("slide-4");
            }, 2000);
            
            setInterval(function () {
                $('.my-slide').addClass("slide-2").find('.messages h3').text("Homies 2");;
                $('.my-slide').removeClass("slide-1");
                $('.my-slide').removeClass("slide-3");
                $('.my-slide').removeClass("slide-4");
            }, 2000);
            
            setInterval(function () {
                $('.my-slide').addClass("slide-3").find('.messages h3').text("Homies 3");;
                $('.my-slide').removeClass("slide-1");
                $('.my-slide').removeClass("slide-2");
                $('.my-slide').removeClass("slide-4");
            }, 2000);
            
            setInterval(function () {
                $('.my-slide').addClass("slide-4").find('.messages h3').text("Homies 4");;
                $('.my-slide').removeClass("slide-1");
                $('.my-slide').removeClass("slide-3");
                $('.my-slide').removeClass("slide-4");
            }, 2000);

        });
    </script>
