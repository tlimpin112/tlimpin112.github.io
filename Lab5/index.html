<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <h1 style="text-align: center;">Timothy Limpin</h1>
        <h2 style="text-align: center;">Lab5</h2>
        <div class="container align-items-center">
            <div class="row">
              <div class="col">
                <div id="info"></div>
              </div>
              <div class="col">
                <div id="eng"></div>
              </div>
              <div class="col">
                <div id="breaks"></div>
              </div>
            </div>
        </div>
        <br>
        <div id="img" style="display: block;margin-left: auto;margin-right: auto;width: 50%;"></div>
        
    </body>


    <script type = "text/javascript">
        $.ajax({
            type:"GET",
            url:"car.json",
            success:function(response){
                $("#info").append("Model:"+response.name+"<br>Year:"+response.year+"<br>"+"");
                $("#eng").append("Engine:"+"<br>Type:"+response.engine.type+"<br>Size:"+response.engine.size+"<br>Configuration:"+response.engine.configuration+"<br>"+"");
                $("#breaks").append("Brakes:<br>Front:"+response.brakes.front+"<br>Back:"+response.brakes.back+"");

                $("#img").append("<img src='"+response.imageURL+"' />");
            }
        });
    </script>

    

</head>




</html>
